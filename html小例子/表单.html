<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表单</title>
</head>

<body>

<div>
<form action="http://www.baidu.com" method="post">
     <p>用户名：<input type="text" name="username"  value="昵称"/></p>
     <p>密码： <input type="password" name="password" /></p>
     <p>性别： 男<input type="radio" name="sex" value="男" checked="checked"/>
              女<input type="radio" name="sex" value="女"/>
     </p>
     <p>爱好：篮球<input type="checkbox" name="hobby" value="篮球" />
             足球<input type="checkbox" name="hobby" value="足球" />
             台球<input type="checkbox" name="hobby" value="台球" />
     </p>
     <p>学历：
           <select name="xueli">
                <option value="大学">大学</option>
                <option value="中学">中学</option>
                <option value="小学">小学</option>
           </select>
      </p>
      <p>
         <textarea name="intro"></textarea>
      </p>
      <p>上传头像：<input type="file" value="pic" />
      </p>
      <p>
      隐藏域：你看不见的<input type="hidden" name="IP" value="192.168.10.1" />
      </p>
      <p><input type="submit" value="提交" /></p>
</form>    
</div>
</body>
</html>
