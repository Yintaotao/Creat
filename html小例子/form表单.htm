
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>form radio example</title>
</head>
<body>
<form>
<br />
<h2>What peta do you own?</h2>
<hr />
<p>
<h3>表单：input标签</h3>
<hr align=left width=50% />
<p><strong>checkbox复选按钮<strong></p>
<input type="checkbox" name=favorite value="dog" />Dog
<br />
<input type="checkbox" name=favorite value="cat" />Cat
<br />
<input type="checkbox" checked name=favorite value="bird" />Bird
<br />
<input type="checkbox" favorite value="fish" />Fish
<br />
<hr align=left width=50% />
<br />
<p><strong>radio单选按钮</strong></p>
</form><input type=radio name=favorite value="dog" />Dog
<br />
<input type=radio name=favorite value="cat" />Cat
<br />
<input type=radio checked name=favorite value="bird" />Bird
<br />
<input type=radio favorite value="fish" />Fish
<br />
<p><strong>submit提交按钮</strong></p>
<input type=submit><input type=reset>
<br />
<hr align=left width=50% />
<br />
<p><strong>image定制图像按钮</strong></p>
<input type="image" src="a.gif" name="map">
<br />
<hr align=left width=50% />
<br />
<input type=submit name=edit value="Add">
<input type=submit name=edit value="Delete">
<input type=submit name=edit value="Change">
<input type=submit name=edit value="Cancel">

<hr />
<br />
<h3 color="red">表单：button标签</h3>
<hr align=left width=50% />
<button type=submit>
Order <img src="a.png" align=middle alt="Order Now">Now!
</button>
<br />
</p>
<h3 color="red">表单：select标签</h3>
<select name="pets" size="3" multiple="multiple">
<option>Dog</option>
<option>Cat</option>
<option>Bird</option>
<option>Fish</option>
</select>

<h2>A good form</h2>
<!--<form method=POST action="http://www.kumquat.com/demo">-->
<table border=0>
 <tr valign=top>
  <td align=right>Name:</td>
  <td align=left><input type=text name=name size=32 maxlength=80>
  </td>
 </tr>
 <tr valign=top>
  <td align=right>Sex:</td>
  <td align=left>
   <input type=radio name=sex value="M" >Male<br />
   <input type=radio name=sex value="F">Female
  </td>
 </tr>
 <tr valign=top>
  <td align=right>Income:</td>
  <td align=left>
    <select name=income size=1 >
     <option>Under $25,000</option>
     <option>$25,001 to $50,000</option>
     <option>$50,001 and higher</option>
    </select>
  </td>
 </tr>
 <tr valign=top>
  <td colspan=2 align=center>
   <input type=submit value="Sumbit Query">
  </td>
 </tr>
</table>



</form>
</body>
</html>
